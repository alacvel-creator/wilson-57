<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wilson 57 Fitness</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#DC2626",
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-200 text-gray-900 font-sans min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-gray-300 p-4 text-center shadow">
  <h1 class="text-xl font-bold text-primary">Wilson 57 Fitness</h1>
</header>

<!-- Navigation -->
<nav class="fixed bottom-0 left-0 right-0 bg-gray-300 flex justify-around py-2 border-t border-gray-400">
  <button id="tabTrain" onclick="showTrain()" class="tab-btn text-primary">üèãÔ∏è Entrenamiento</button>
  <button id="tabFood" onclick="showFood()" class="tab-btn">üçΩÔ∏è Recetas</button>
</nav>

<!-- Main -->
<main id="app" class="flex-1 p-4 mb-16"></main>

<!-- Styles -->
<style>
  .tab-btn{
    font-size:0.9rem;
    padding:0.4rem 0.8rem;
  }
  .completed{
    background:#16a34a !important;
  }
</style>

<!-- Script -->
<script>

/* DATA */
const workouts = {
  Pecho: [
    { name: "Press Banca", sets: 3, reps: "10-12", img: "https://media.giphy.com/media/26FPCXdkvDbKBbgOI/giphy.gif", tip: "Espalda apoyada y barra al pecho." },
    { name: "Aperturas", sets: 3, reps: "12", img: "https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif", tip: "Controla la bajada." }
  ],

  Abdomen: [
    { name: "Crunch", sets: 3, reps: "15", img: "https://media.giphy.com/media/l4pTfx2qLszoacZRS/giphy.gif", tip: "No jales el cuello." },
    { name: "Plancha", sets: 3, reps: "40s", img: "https://media.giphy.com/media/3ohs4C5P6j7Q0nKZk4/giphy.gif", tip: "Cuerpo alineado." }
  ],

  Brazos: [
    { name: "Curl B√≠ceps", sets: 3, reps: "12", img: "https://media.giphy.com/media/3o7TKq8k9Y8mV7nD2w/giphy.gif", tip: "No balancees el cuerpo." },
    { name: "Fondos Tr√≠ceps", sets: 3, reps: "10", img: "https://media.giphy.com/media/26xBwdIuRJiAIqHwA/giphy.gif", tip: "Baja controlado." }
  ],

  Piernas: [
    { name: "Sentadilla", sets: 3, reps: "10", img: "https://media.giphy.com/media/3o7TKMt1VVNkHV2PaE/giphy.gif", tip: "Espalda neutra." },
    { name: "Prensa", sets: 3, reps: "12", img: "https://media.giphy.com/media/26tPplGWjN0xLybiU/giphy.gif", tip: "No bloquees rodillas." }
  ]
};

const recipes = [
  {
    name: "Batido Proteico",
    ingredients: ["Banana", "Whey", "Leche", "Avena"],
    steps: ["Licuar todo", "Servir fr√≠o"]
  },
  {
    name: "Pollo Fit",
    ingredients: ["Pechuga", "Arroz integral", "Verduras"],
    steps: ["Cocinar pollo", "Hervir arroz", "Mezclar"]
  }
];

/* INIT */
showTrain();

/* NAV */
function showTrain(){
  setActive("train");
  renderTraining();
}

function showFood(){
  setActive("food");
  renderFood();
}

function setActive(tab){
  document.getElementById("tabTrain").classList.remove("text-primary");
  document.getElementById("tabFood").classList.remove("text-primary");

  if(tab==="train") document.getElementById("tabTrain").classList.add("text-primary");
  if(tab==="food") document.getElementById("tabFood").classList.add("text-primary");
}

/* TRAINING */
function renderTraining(){

  const app = document.getElementById("app");
  app.innerHTML = "";

  Object.keys(workouts).forEach(group=>{

    const section = document.createElement("div");
    section.className="mb-6";

    section.innerHTML = `
      <h2 class="text-lg font-bold text-primary mb-2">${group}</h2>

      <div class="overflow-x-auto">
        <table class="w-full text-sm border border-gray-400 rounded-lg overflow-hidden">
          <thead class="bg-gray-300">
            <tr>
              <th class="p-2">Ejercicio</th>
              <th>Series</th>
              <th>Reps</th>
              <th>Imagen</th>
            </tr>
          </thead>
          <tbody id="tbl-${group}"></tbody>
        </table>
      </div>
    `;

    app.appendChild(section);

    const tbody = document.getElementById(`tbl-${group}`);

    workouts[group].forEach(ex=>{

      const tr = document.createElement("tr");
      tr.className="border-t border-gray-400 hover:bg-gray-400 cursor-pointer transition";

      tr.innerHTML = `
        <td class="p-2 font-medium">${ex.name}</td>
        <td class="text-center">${ex.sets}</td>
        <td class="text-center">${ex.reps}</td>
        <td class="p-1 text-center">
          <img src="${ex.img}" class="w-16 h-16 object-cover rounded mx-auto"/>
        </td>
      `;

      tr.onclick = ()=>toggleComplete(tr,ex.tip);

      tbody.appendChild(tr);
    });

  });
}

/* INTERACTIVITY */
function toggleComplete(row,tip){

  if(row.classList.contains("completed")){
    row.classList.remove("completed");
    row.title="";
  }else{
    row.classList.add("completed");
    row.title = tip;
    alert("‚úîÔ∏è Completado\n" + tip);
  }
}

/* FOOD */
function renderFood(){

  const app = document.getElementById("app");
  app.innerHTML="<h2 class='text-lg font-bold text-primary mb-4'>Recetas Saludables</h2>";

  const grid = document.createElement("div");
  grid.className="grid gap-4";

  recipes.forEach(rec=>{

    const card = document.createElement("div");

    card.className="bg-gray-300 rounded-xl p-4 shadow";

    card.innerHTML = `
      <h3 class="font-semibold text-lg mb-2">${rec.name}</h3>

      <p class="font-medium">Ingredientes:</p>
      <ul class="list-disc list-inside text-sm text-zinc-300 mb-2">
        ${rec.ingredients.map(i=>`<li>${i}</li>`).join("")}
      </ul>

      <p class="font-medium">Preparaci√≥n:</p>
      <ol class="list-decimal list-inside text-sm text-zinc-300">
        ${rec.steps.map(s=>`<li>${s}</li>`).join("")}
      </ol>
    `;

    grid.appendChild(card);
  });

  app.appendChild(grid);
}

</script>

</body>
</html>
